<html>
<head>
    <style>
        .x-pivot.x-outer-div {
            position: relative;
        }

        .x-pivot .x-top-div {
            overflow: hidden;
            position: relative;
        }

        .x-pivot .x-left.x-top {
        }

        .x-pivot .x-left.x-bottom {
            overflow-y: hidden;
        }

        .x-pivot .x-bottom-div {
            overflow-x: hidden;
            overflow-y: auto; /* record scroll */
            position: relative;
        }

        .x-pivot .x-right {
            position: absolute;
            top: 0;
        }

        .x-pivot .x-right.x-top {
            height: 100%;
            overflow-x: scroll; /* column scroll */
            overflow-y: scroll; /* dummy scroll */
        }

        .x-pivot .x-right.x-bottom {
            overflow-x: hidden;
        }

        .x-pivot .x-theader {
            border-collapse: collapse;
            table-layout: fixed;
        }

        .x-pivot .x-theader th {
            padding: 0;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;

            border: 1px solid silver;
            background-color: #f5f5f5;
            color: #666666;

            width: 100px;
            height: 22px;
        }

        .x-pivot .x-col-theader th {
            padding: 0;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;

            border: 1px solid silver;
            background-color: #f5f5f5;
            color: #666666;

            width: 100px;
            height: 22px;
        }

        .x-pivot .x-rec-theader th {
            padding: 0;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;

            border: 1px solid #ededed;
            color: #666666;

            width: 100px;
            height: 22px;
        }

        .x-pivot table {
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
        }

        .x-pivot tr {
            height: 20px;
        }

        .x-pivot th {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            height: 22px;
        }

        .x-pivot td {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            width: 100px;
            height: 22px;
        }

        .x-pivot .x-right tr > *:first-child {
            border-left: 0 !important;
        }

        .x-pivot .x-left tr > *:last-child {
            border-right-color: #157fcc;
        }

        .x-pivot .x-bottom tr:first-child > * {
            border-top: 1px solid white;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .x-pivot th.guided {
            border: 1px solid black;
            visibility: hidden;
        }

        .x-pivot th {
            box-sizing: border-box;
            border: 1px solid #ededed;
        }

        .x-pivot th.alt-1 {
            background-color: #fafafa;
        }

        .x-pivot td {
            box-sizing: border-box;
            border: 1px solid #ededed;
        }

        .x-pivot .alt-1 td {
            background-color: #fafafa;
        }

    </style>

    <meta charset="utf-8">
    <script type="text/javascript" src="xutil.js"></script>
    <script type="text/javascript" src="template.js"></script>
    <script type="text/javascript" src="pivot.js"></script>
    <script type="text/javascript" src="resolver.js"></script>
    <script type="text/javascript" src="viewModel.js"></script>
    <script type="text/javascript" src="resizer.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
</head>
<body id="body">
<div id="targetTbl">
    dsfsd
</div>

<script type="text/javascript" src="testData.js"></script>
<script type="text/javascript" src="test.js"></script>
</body>
</html>
